{% extends 'base.html'%} {% block content %}
<div class="row">
    <form method="POST" {% if session['admin'] == True %} action="{{url_for('insert_user')}}" {% else %}
        action="{{url_for('sign_up')}}" {% endif %} class="col s8 offset-s2">
        <div class="row">
            <div class="input-field col s12">
                <input required placeholder="Username" id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input required id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input required id="email" type="email" name="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="waves-effect waves-light btn-large hoverable" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        {% if session['admin'] == False %}
        <div class="col s12 center-align">
            <a href="{{url_for('login')}}" class="btn waves-effect waves-light hoverable">Login to existing user</a>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
