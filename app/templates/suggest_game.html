{% extends 'base.html' %} {% block content %}
<h3>Suggest Game</h3>
<div class="row">
    <form action="{{ url_for('insert_suggest_game') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input required placeholder="Game Name" name="name" id="name" type="text" class="validate">
                <label for="name">Game Name</label>
            </div>
            <div class="input-field col s12">
                <input required placeholder="Publisher" name="publisher" id="publisher" type="text" class="validate">
                <label for="publisher">Publisher</label>
            </div>
            <div class="input-field col s12">
                <input required placeholder="Picture Link" name="picture_link" id="picture_link" type="text"
                    class="validate">
                <label for="picture_link">Picture Link</label>
            </div>
            <div class="input-field col s12">
                <input required placeholder="Wiki Link" name="wiki_link" id="wiki_link" type="text" class="validate">
                <label for="wiki_link">Wiki Link</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">rate_review</i>
                <textarea required name="game_description" id="game_description"
                    class="materialize-textarea"></textarea>
                <label for="game_description">Game Description</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Suggest Game
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
            <div class="col s6 right-align">
                <a href="{{ url_for('admin_tab') }}" class="waves-effect waves-light btn grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
