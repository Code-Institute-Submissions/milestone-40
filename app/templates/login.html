{% extends 'base.html'%} {% block content %}
<div class="row">
    <form method="POST" action="{{url_for('login')}}" class="col s8 offset-s2">
        <div class="row">
            <div class="input-field col s12">
                <input required placeholder="Email" id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input required id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="waves-effect waves-light btn-large hoverable" type="submit" name="action">Login!
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="col s12 center-align">
            <a href="{{url_for('sign_up')}}" class="btn waves-effect waves-light hoverable">Don't have a user? Sign up here!</a>
        </div>
    </form>
</div>
{% endblock %}
