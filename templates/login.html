{% extends 'base.html'%} {% block content %}
<div class="row">
    <form method="POST" action="{{url_for('login')}}" class="col s8 offset-s2">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Username" id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 left-align">
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Remember me!</span>
                </label>
            </div>
            <div class="col s6 right-align">
                <button class="btn waves-effect waves-light hoverable" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="col s12 center-align">
            <a href="{{url_for('sign_up')}}" class="waves-effect waves-light btn-large hoverable">Sign Up!</a>
        </div>
    </form>
</div>
{% endblock %}
