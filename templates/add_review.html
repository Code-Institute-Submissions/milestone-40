{% extends 'base.html' %} {% block content %}
<h3>Add Review</h3>
<div class="row">
    <form action="{{ url_for('insert_review') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">games</i>
                <select required id="game_name" name="game_name">
                    <option value="" disabled selected>Choose Game</option>
                    {% for game in gamelist %}
                    <option value="{{game.name}}">{{game.name}}</option>
                    {% endfor %}
                </select>
                <label>Game</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">rate_review</i>
                <textarea required name="review" id="review" class="materialize-textarea"></textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">star</i>
                <select required name="rating" id="rating">
                    <option value="" disabled selected>Choose your Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="rating">Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
            <div class="col s6 right-align">
                <a href="{{ url_for('your_reviews') }}" class="waves-effect waves-light btn grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
