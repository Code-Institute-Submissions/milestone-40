{% extends 'base.html'%} {% block content %}
<div class="row">
    <form method="POST" action="{{url_for('update_user', user_id=user._id, user_name=user.name)}}" class="col s8 offset-s2">
        <div class="row">
            <div class="input-field col s12">
                <input required placeholder="Username" id="name" name="name" type="text" class="validate" value="{{user.name}}">
                <label for="name">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input required id="email" type="email" name="email" class="validate" value="{{user.email}}">
              <label for="email">Email</label>
            </div>
          </div>
        <div class="row">
            <div class="col s6 left-align">
                <button class="waves-effect waves-light btn" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="col s6 right-align">
                <a href="{{url_for('admin_tab')}}" class="btn red waves-effect waves-light">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
