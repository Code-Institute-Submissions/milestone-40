{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{ url_for('browse') }}" method="POST">
        <div class="col s6">
            <select name="game_select" id="game_select" class="icons">
                <option value="" disabled selected>Choose your option</option>
                {% for game in games %}
                <option value="{{ game }}" data-icon="{{ game.picture_link }}">{{ game.name }}</option>
                {% endfor %}
            </select>
            <label>Choose your game in order to see reviews</label>
        </div>
        <div class="col s6 right-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">search</i>
            </button>
        </div>
    </form>
</div>
</div>
{% for review in reviews %}
{% print review.game_name %}
{% print name %}
{% print picture %}
{% if name == review.game_name %}
<div class="col s12 m7">
    <h2 class="header">{{ name }}</h2>
    <div class="card horizontal">
        <div class="card-image">
            <img src="{{ picture }}">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>{{ review.description }}</p>
            </div>
            <div class="card-action">
                <a href="#">wikipedia link</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
