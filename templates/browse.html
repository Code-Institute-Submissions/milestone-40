{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{ url_for('browse') }}" method="POST">
        <div class="col s8">
            <select name="game_select" id="game_select" class="icons">
                {% if name %}
                <option value="{{ name }}" disabled selected>{{ name }}</option>
                {% else %}
                <option value="" disabled selected>Choose your option</option>
                {% endif %}
                {% for game in games %}
                <option value="{{ game }}" data-icon="{{ game.picture_link }}">{{ game.name }}</option>
                {% endfor %}
            </select>
            <label>Choose your game in order to see reviews</label>
        </div>
        <div class="col s4 right-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">search</i>
            </button>
        </div>
    </form>
</div>
</div>
{% if name %}
<div class="row">
    <div class="col s12">
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{ picture }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{ name }}</p>
                </div>
                <div class="card-action">
                    <a href="#">wikipedia link</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    {% for review in reviews %}
    {% if name == review.game_name %}
    <div class="col s12 m6">
        <div class="card-panel teal">
            <div class="white-text">{{ review.description }}
            </div>
            <div class="divider-card"></div>
            <div class="white-text right-align">
                {{ review.username }} - Rating: {{ review.rating }}/5
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
