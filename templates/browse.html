{% extends 'base.html'%} {% block content %}
{% for review in reviews %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="{{ review.picture_link }}" alt="game picture" class="circle card-img">
                    </div>
                    <div class="col s10">
                        <span class="black-text">
                            <p>{{ review.description }}</p>
                            <p class="right-align">{{ review.username }} - Rating: {{ review.rating }}/5</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
