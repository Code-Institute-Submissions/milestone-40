{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row center-align">
        <h6>Welcome {{ session['username'] }}! These are your reviews!</h6>
    </div>
</div>
{% for review in ureviews %}
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="#" alt="" class="circle responsive-img">
                    </div>
                    <div class="col s10">
                        <span class="black-text">
                            <p>{{ review.description }}</p>
                            <p>Rating: {{ review.rating }}/5</p>
                            <p class="right-align">- {{ review.username }}</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
<div class="fixed-action-btn action-button">
    <a href="{{ url_for('add_review') }}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
</div>
{% endblock %}
